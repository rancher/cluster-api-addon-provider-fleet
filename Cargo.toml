[package]
name = "cluster-api-addon-provider-fleet"
version = "0.1.0"
edition = "2024"
default-run = "controller"
license = "Apache-2.0"
publish = true

[[bin]]
doc = false
name = "controller"
path = "src/main.rs"

[[bin]]
doc = false
name = "crdgen"
path = "src/crdgen.rs"


[lib]
name = "controller"
path = "src/lib.rs"

[features]
default = []
agent-initiated = ["default"]
telemetry = []

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
rand = { version = "0.9", features = ["small_rng"] }
actix-web = "4.11.0"
futures = "0.3.28"
tokio = { version = "1.46.1", features = ["macros", "rt-multi-thread", "process"] }
k8s-openapi = { version = "0.25", features = ["latest", "schemars"] }
kube = { version = "1.1.0", features = [
    "runtime",
    "client",
    "derive",
    "unstable-runtime",
    "unstable-client",
] }
schemars = { version = "0.8.22", features = ["chrono"] }
serde = { version = "1.0.219", features = ["derive"] }
serde_with = "3.14"
serde_json = "1.0.141"
serde_yaml = "0.9.25"
prometheus = "0.14.0"
chrono = { version = "0.4.41", features = ["serde"] }
tracing = "0.1.37"
tracing-subscriber = { version = "0.3.19", features = ["json", "env-filter"] }
tracing-opentelemetry = "0.30.0"
opentelemetry = { version = "0.29.1" }
opentelemetry-otlp = { version = "0.29.0", features = ["grpc-tonic", "logs"]}
opentelemetry_sdk = { version = "0.29.0" }
thiserror = "2.0.15"
anyhow = "1.0.98"
base64 = "0.22.1"
clap = { version = "4.5.41", features = ["derive"] }
cluster-api-rs = "1.10.3"
fleet-api-rs = "0.12.4"
async-broadcast = "0.7.2"
pin-project = "1.1.10"
async-stream = "0.3.6"
educe = { version = "0.6.0", features = ["PartialEq"] }

[dev-dependencies]
assert-json-diff = "2.0.2"
http = "1"
hyper = "1"
tower-test = "0.4.0"
